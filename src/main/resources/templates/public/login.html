<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  lang="cs">
	<head th:replace="public/fragments/HtmlDocument.html :: DocumentHead(pageTitle='Přihlášení')">
		<!--/* PROTOTYPE */-->
		<title>24th Lhota Trophy</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	<body>
		<!--/* Common page header */-->
		<header th:replace="public/fragments/PageHeader.html :: PageHeader"> [ Page Header ] </header>

		<!--/* Main content */-->
		<div id="content">

			<div class="content-zone clearfix">
				<div class="content-zone-inner">

					<div class="block full">
						<div class="block-inner">
							<h1>Můj tým</h1>
						</div>
					</div>

					<div class="block golden-ratio">
						<div class="block-inner visible firewatch-8 bg-firewatch-2">

							<form th:action="@{~/login}"
								  method="post"
								  class="form">
								<fieldset>
									<legend class="h2 inverted">Přihlášení k&nbsp;účtu</legend>
									<p th:if="${param.error}" class="p-1 formalert">E-mail nebo heslo nejsou správné.</p>
									<input type="text" name="username" id="login-team-mail" class="golden-ratio" placeholder="E-mail*" required="required"/>
									<br/><br/>
									<input type="password" name="password" id="login-team-password" class="golden-ratio clearfix" placeholder="Heslo*" required="required"/>
									<input class="btn indent" type="submit" value="Přihlásit"/>
								</fieldset>
							</form>

						</div>
					</div>

					<div class="block golden-ratio">
						<div class="block-inner">

							<p th:remove="all">Váš tým ještě nemá účet? <a href="/#registrace">Registrujte se!</a></p>

						</div>
					</div>					

				</div>
			</div>

			<!--/* Common page footer */-->
			<footer th:replace="public/fragments/PageFooter.html :: PageFooter"> [ Page Footer ] </footer>
		</div>
	</body>
</html>
